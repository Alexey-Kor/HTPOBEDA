<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить билеты - Хоккейный турнир "Победа"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: blue;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea, form button {
            margin-bottom: 15px;
        }

        form button {
            width: 100%;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            border-radius: 10px;
        }

        .btn-container a {
            margin: 5px;
            padding: 10px 20px;
            color: white;
            background-color: red;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-container a:hover {
            background-color: darkred;
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Турнир "Победа"</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Команды</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Расписание</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tickets.html">Купить билеты</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.kinopoisk.ru/" target="_blank">Трансляция</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Товары</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mt-4">
        <h1 id="top">Купить билеты на матч</h1>
        <form id="ticketForm" onsubmit="handleTicketFormSubmit(event)">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>

            <label for="email">Адрес электронной почты:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="match">Выберите матч:</label>
            <select id="match" name="match" class="form-control" required>
                <option value="ЦСКА vs СКА">ЦСКА vs СКА</option>
                <option value="Динамо vs Спартак">Динамо vs Спартак</option>
                <option value="ЦСКА vs Динамо">ЦСКА vs Динамо</option>
                <option value="СКА vs Спартак">СКА vs Спартак</option>
            </select>

            <button type="submit" class="btn btn-primary">Купить билет</button>
        </form>

        <h2 id="feedback">Оставить отзыв о турнире</h2>
        <form id="feedbackForm" onsubmit="handleFeedbackFormSubmit(event)">
            <label for="attended">Вы были на матче?</label>
            <select id="attended" name="attended" class="form-control" required>
                <option value="да">Да</option>
                <option value="нет">Нет</option>
            </select>

            <label for="date">Дата обращения:</label>
            <input type="date" id="date" name="date" class="form-control" required>

            <label for="improvements">Что нужно добавить турниру, чтобы стать лучше?</label>
            <textarea id="improvements" name="improvements" class="form-control" rows="4" required></textarea>

            <label for="satisfaction">Удовлетворены ли вы матчем?</label>
            <select id="satisfaction" name="satisfaction" class="form-control" required>
                <option value="да">Да</option>
                <option value="нет">Нет</option>
            </select>

            <label for="rating">Оцените работу сайта (0-5):</label>
            <select id="rating" name="rating" class="form-control" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit" class="btn btn-primary">Отправить отзыв</button>
        </form>

        <!-- Навигация по странице -->
        <div class="btn-container mt-4">
            <a href="#top">На начало страницы</a>
            <a href="#ticketForm">Купить билеты</a>
            <a href="#feedback">Оставить отзыв</a>
        </div>
    </main>

    <!-- Футер -->
    <footer>
        <p>© 2024 Хоккейный турнир "Победа" — Все права защищены</p>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleTicketFormSubmit(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const match = document.getElementById('match').value;
            const url = `https://www.khl.ru/?fullName=${encodeURIComponent(fullName)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}&match=${encodeURIComponent(match)}`;
            window.location.href = url;
        }

        function handleFeedbackFormSubmit(event) {
            event.preventDefault();
            const attended = document.getElementById('attended').value;
            const date = document.getElementById('date').value;
            const improvements = document.getElementById('improvements').value;
            const satisfaction = document.getElementById('satisfaction').value;
            const rating = document.getElementById('rating').value;
            const url = `https://www.khl.ru/?attended=${encodeURIComponent(attended)}&date=${encodeURIComponent(date)}&improvements=${encodeURIComponent(improvements)}&satisfaction=${encodeURIComponent(satisfaction)}&rating=${encodeURIComponent(rating)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
